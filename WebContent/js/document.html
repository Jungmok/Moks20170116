window.addEventListener("load",function(){
	var addButton = document.querySelector("#add-button");
	var deleteButton = document.querySelector("#delete-button");
	var cloneButton = document.querySelector("#clone-button");
	var downButton = document.querySelector("#down-button");
	var container = document.querySelector("#container");
	var cursor = document.querySelector("#cursor");
	
	addButton.onclick=function(){
		//이미지 노드 생성
		var img = document.createElement("img");
		
		//이미지 속성,스타일설정
		img.src="images/champions0405.jpg";
		img.style.width= "100px";
		img.style.height= "200px";
		
		//노드를 document에 추가 document Object (document Object Model)를 이용해서 
		container.appendChild(img);
	}
	
	deleteButton.onclick=function(){
		var last = container.querySelector("img:last-child");
		
		container.removeChild(last);
	}
	
	cloneButton.onclick=function(){
		var clone = container.cloneNode(true);
		
		//container의 부모를 찾아서 .appendChild(clone)
		
		container.parentNode.appendChild(clone);
	}
	
	downButton.onclick=function(){
		var parent = container.parentElement;
		var target = cursor.nextElementSibling; //cursor 다음 녀석
		/* parent.firstElementChild; */
		var old = parent.replaceChild(cursor,target);
		
		parent.insertBefore(old,cursor);
		
	}
				
	
});

</script>
