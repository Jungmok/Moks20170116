<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 window.addEventListener("load",function(){
	var ifChange = document.getElementById("if-change");
	ifChange.onclick=function(){
		parent.document.body.innerText="리버풀은 빅클럽입니다.";
	};	
});
 </script>
</head>
<body>
	You'll never walk alone.<br/>
	<input id="if-change" type="button" value="부모변경"/>
</body>
</html>
