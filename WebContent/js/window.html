<script>
window.addEventListener("load",function(){
	var btnSum=document.getElementById("btn-sum");
	var txtX=document.getElementById("txt-x");
	var txtY=document.getElementById("txt-y");
	var txtSum=document.getElementById("txt-sum");
	btnSum.onclick=function(){
		var x=parseInt(txtX.value);
		var y=parseInt(txtY.value);
		txtSum.value=x+y;
 	}	
});

 window.addEventListener("load",function(){
	var lblCount = document.getElementById("lbl-count");
	var btnCountDown = document.getElementById("btn-countdown");
	//상태변수
	var timer;
	
	btnCountDown.onclick=function(){
		/* lblCount.innerText= lblCount.innerText - 1; */
		
		if(timer==undefined){ //타이머가 없다면
			timer = setInterval(function() {
			var count = parseInt(lblCount.innerText);
			if(count<0){ //카운트가 ....라면
				clearInterval(timer);
				timer=undefined;
			}	
			else
				lblCount.innerText= count - 1;
			}, 1000)
		}
	};
 });
 
 /*------------------------------------------------------*/
window.addEventListener("load",function(){
	var openButton = document.getElementById("open-button");
	var closeButton = document.getElementById("close-button");
	var win=null;
	openButton.onclick=function(){
		if(win==null)
			win=open("http://www.youtube.com","_blank","width=500px,height=300px");
	};
	closeButton.onclick=function(){
		if(win!=null)
			win.close();
			win=null;
	};
});
