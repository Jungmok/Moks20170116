		            id="rate-two" name="city-rate" value="2"></input>
		        <label for="rate-two" class="rating-star"></label>
		        
		        <input type="radio" class="rating-input"
		            id="rate-one" name="city-rate" value="1"></input>
		        <label for="rate-one" class="rating-star"></label>
		    </span>
        <input type="submit" class="btn btn-primary" value="save">
